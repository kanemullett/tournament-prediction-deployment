apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "predictor.fullname" . }}-ui
spec:
  replicas: {{ .Values.ui.replicas }}
  selector:
    matchLabels:
      app: {{ include "predictor.fullname" . }}-ui
  template:
    metadata:
      labels:
        app: {{ include "predictor.fullname" . }}-ui
    spec:
      containers:
        - name: ui
          image: "{{ .Values.ui.image.repository }}:{{ .Values.ui.image.tag }}"
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: {{ .Values.ui.containerPort }}